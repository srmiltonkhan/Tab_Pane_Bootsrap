<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>


    <div class="row">
        <div class="col-md-12">
            <h2>Tabs</h2>
            <ul id="tabs" class="nav nav-tabs">
                <li class="nav-item"><a href="" data-target="#tab-pane-1" data-toggle="tab" class="nav-link small text-uppercase active">RESEARCH & PUBLICATION</a></li>
                <li class="nav-item"><a href="" data-target="#tab-pane-2" data-toggle="tab" class="nav-link small text-uppercase">Academic Info</a></li>
                <li class="nav-item"><a href="" data-target="#tab-pane-3" data-toggle="tab" class="nav-link small text-uppercase">Experience</a></li>
            </ul>
            <br>
            <div id="tabsContent" class="tab-content">
                <div id="tab-pane-1" class="tab-pane fade active show">
                   <h5>Tab 1</h5>
                </div>
                <div id="tab-pane-2" class="tab-pane fade">
                   <h5>Tab 2</h5> 
                </div>
                <div id="tab-pane-3" class="tab-pane fade">
                    <h5>Tab 3</h5>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
